sonar.projectKey=Sonarqube-iOS
# sonar.organization=YourOrg (if using SonarCloud)
# sonar.host.url=https://your-sonarqube-server
# sonar.login=${{ secrets.SONAR_TOKEN }}

sonar.sources=.
sonar.language=swift
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/Pods/**,**/*.xcodeproj/**,**/*.xcworkspace/**

# Optional: test and coverage
# sonar.tests=YourAppTests
# sonar.test.inclusions=**/*Tests.swift
# sonar.swift.coverage.reportPattern=sonar-reports/coverage.xml
